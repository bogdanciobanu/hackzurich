<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Foodprint</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container-fluid">
    <header class="row-fluid header">
      <h1>Foodprint</h1>
    </header>

    <section class="row-fluid track">
		<h2>track
		<div class="arrow arrow-white">
		<i class="fa fa-chevron-right"></i>
		</h2>
		
		<div class="span12">
		<div class="row-fluid">
				<div class="span6">
				<h3>current state</h3>
				
				<div class="arrow arrow-white">
				<i class="fa fa-chevron-right"></i>
				</div>
				<div class="span6"><h3>your trend</h3>
				
				<div class="arrow arrow-white">
				<i class="fa fa-chevron-right"></i>
				</div>
			</div>
		</div>
    </section>
    </section>

    <section class="row-fluid shopping">
      <h2>go shopping</h2>
      <div class="span12">

		<div class="arrow arrow-green">
		<i class="fa fa-chevron-right"></i>
      </div>
    </section>


    <section class="row-fluid ranking">
		<h2>Your Rankings</h2>
		<div class="span12">
		
		
		<div class="arrow arrow-green">
		<i class="fa fa-chevron-right"></i>
		</div>
      </div>
    </section>


  </div>

	<!-- scripts -->
	<script src="js/dist.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d_%m_%Y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("data/data.json", function(error, data) {
  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.close = +d.close;
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain(d3.extent(data, function(d) { return d.close; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("CO2 (kg)");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
});

</script>

</body>
</html>
