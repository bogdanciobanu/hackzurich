<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Foodprint</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container-fluid">
    <header class="row-fluid header">
      <h1>Foodprint</h1>
    </header>

    <section class="row-fluid track">
		<h2>track
		<div class="arrow arrow-white">
		<i class="fa fa-chevron-right"></i>
		</h2>
		
		<div class="span12">
		<div class="row-fluid">
				<div class="span6">
				<h3>current state</h3>
				
				<div class="arrow arrow-white">
				<i class="fa fa-chevron-right"></i>
				</div>
				<div class="span6"><h3>your trend</h3>
				
				<div class="arrow arrow-white">
				<i class="fa fa-chevron-right"></i>
				</div>
			</div>
		</div>
    </section>
    </section>

    <section class="row-fluid shopping">
      <h2>go shopping</h2>
      <div class="span12">

		<div class="arrow arrow-green">
		<i class="fa fa-chevron-right"></i>
      </div>
    </section>


    <section class="row-fluid ranking">
		<h2>Your Rankings</h2>
		<div class="span12">
		
		
		<div class="arrow arrow-green">
		<i class="fa fa-chevron-right"></i>
		</div>
      </div>
    </section>

  		<!-- <p class="lead"><iframe src="/frames/graph" marginwidth="0" marginheight="0" scrolling="no"></iframe></p> -->

  </div>

	<!-- scripts -->
	<script src="js/dist.js"></script>
</body>
</html>
